		var viewer = null;
		function newViewer(){

				viewed: function() {
					$('.viewer-container').click(function(event) {

						if (target.className == 'viewer-canvas') viewer.hide();
					})
				}
			});
		}
		newViewer();

		$('.select2').select2({

		});

		// 删除照片

			viewer.destroy();

		})

		//错误提示 举例

		//正确提示 举例
		$(document).on('click',function(){
			alertInfo('这特么是个错误的提示！')
		})
		
		/* alertInfo参数详解 ps:同一时间只会触发最后一个动画
		 * strings: 弹层提示的文字 类型: 字符串  必填
		 * 以下三个选填
		 * success: 顶部弹层的提示颜色 布尔值: true false 默认false
		 * speed: 弹层动画展示速度  类型: 数字 ，值域：20 ~ +∞ 单位是ms 建议不添加 默认400ms
		 * timer: 弹层停留多长消失  类型: 数字 ，值域：20 ~ +∞ 单位是ms 建议不添加 默认1000ms 即1秒
		 * */
		function alertInfo(strings,success,speed,timer){
			var _speed = speed || 400,
				_timer = timer || 1000;
			var color = success === true ? "#46be8a" : "#f96868";
			$('.toast-alert').text('').css({"backgroundColor":color,height: '0px'}).stop().animate({
				height: '30px'
			},_speed,function(){
				$('.toast-alert').text(strings);
				clearInterval(window.times)
				window.times = setTimeout(function(){
					$('.toast-alert').animate({'height': '0px'},_speed)
				},_timer)
			});
		}
	</script>
